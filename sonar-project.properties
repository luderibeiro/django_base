# SonarCloud Configuration for Django Base Template
# https://sonarcloud.io/

# Project identification
sonar.projectKey=luderibeiro_django_base
sonar.organization=luderibeiro
sonar.projectName=Django Base Template
sonar.projectVersion=2.1.0

# Source code configuration
# Importante: sources deve excluir a pasta tests para evitar indexação dupla
sonar.sources=project/core
sonar.python.version=3.12

# Test configuration
sonar.tests=project/core/tests
sonar.python.coverage.reportPaths=project/coverage.xml
sonar.python.xunit.reportPath=project/test-results.xml

# Exclusions for source code (must exclude tests to avoid double indexing)
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/node_modules/**,**/static/**,**/media/**,**/tests/**,**/test_*.py

# Exclusions for test files
sonar.test.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/settings*.py,**/manage.py,**/asgi.py,**/wsgi.py

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.python.pylint.reportPaths=project/pylint-report.txt
sonar.python.bandit.reportPaths=project/bandit-report.json
