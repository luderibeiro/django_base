[mypy]
# Configuração gradual do mypy para Django Base
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Configurações específicas para Django
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "project.settings"

# Ignorar arquivos específicos
[mypy-manage]
ignore_errors = True

[mypy-project.settings]
ignore_errors = True

[mypy-project.asgi]
ignore_errors = True

[mypy-project.wsgi]
ignore_errors = True

# Configurações para migrações
[mypy-project.core.migrations.*]
ignore_errors = True

# Configurações para testes
[mypy-project.core.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Configurações para domain layer (mais rigoroso)
[mypy-project.core.domain.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Configurações para use cases (mais rigoroso)
[mypy-project.core.domain.use_cases.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Configurações para repositories (moderado)
[mypy-project.core.repositories.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Configurações para API (moderado)
[mypy-project.core.api.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
