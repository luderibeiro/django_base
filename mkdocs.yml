site_name: Django Base - Template com Arquitetura Limpa
site_url: https://luderibeiro.github.io/django_base/
repo_url: https://github.com/luderibeiro/django_base/
edit_uri: edit/main/docs/

theme:
    name: material
    features:
        - navigation.expand
        - navigation.tabs
        - navigation.sections
        - search.highlight
        - search.suggest
        - toc.integrate
        - content.tabs.link
        - content.code.annotate
        - content.action.edit
        - content.action.view
    palette:
        - scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
          primary: teal
          accent: purple
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
          primary: teal
          accent: lime

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.highlight: { linenums: true, anchor_linenums: true }
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - attr_list
    - md_in_html
    - def_list
    - footnotes
    - tables
    - toc: { permalink: true }
    - fenced_code
    - codehilite
    - meta
    - abbr

