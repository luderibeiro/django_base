name: 🔍 SonarCloud Analysis

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    security-events: write
    pull-requests: write

jobs:
    sonarcloud:
        name: 🔍 SonarCloud Analysis
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for better analysis

            - name: 🐍 Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: 📦 Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install coverage pytest-cov

            - name: 🧪 Run tests with coverage
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_CI }}
                  DEBUG: False
                  OAUTH2_CLIENT_ID: test-client-id
                  OAUTH2_CLIENT_SECRET: test-client-secret
              run: |
                  cd project
                  export PYTHONPATH=$PWD
                  pytest --cov=core --cov-report=xml:coverage.xml --cov-report=term --junitxml=test-results.xml

            - name: 🔍 SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.organization=luderibeiro
                      -Dsonar.projectKey=django-base-template
                      -Dsonar.python.coverage.reportPaths=project/coverage.xml
                      -Dsonar.python.xunit.reportPath=project/test-results.xml
