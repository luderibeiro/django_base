name: ğŸš€ CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    schedule:
        # Run security and dependency checks daily at 2 AM UTC
        - cron: "0 2 * * *"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
    security-events: write
    pull-requests: write

jobs:
    test-and-quality:
        name: ğŸ§ª Tests & Quality
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis:6
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install coverage pytest-cov flake8 black pip-audit bandit safety

            - name: ğŸ¨ Code formatting check
              run: |
                  cd project
                  black --check . --exclude=migrations

            - name: ğŸ” Lint with flake8
              run: |
                  cd project
                  flake8 . --exclude=migrations,venv,__pycache__ --max-line-length=88

            - name: ğŸ”’ Security audit
              run: |
                  cd project
                  # Ignorar vulnerabilidade do pip em si (ferramenta de build)
                  pip-audit --skip-editable --ignore-vuln GHSA-4xh5-x5gv-qwph || echo "âš ï¸ Security audit completed with warnings"

            - name: ğŸ” Security scan with Bandit
              run: |
                  cd project
                  # Scanear apenas cÃ³digo de produÃ§Ã£o (excluir tests, migrations)
                  bandit -r core/ -f json -o bandit-report.json --exclude core/tests,core/migrations -ll || true
                  bandit -r core/ -f txt --exclude core/tests,core/migrations -ll || echo "âš ï¸ Security scan completed with warnings"

            - name: ğŸ” Safety check
              run: |
                  cd project
                  safety check --json --output=safety-report.json || true
                  safety check || echo "âš ï¸ Safety check completed with warnings"

            - name: ğŸ§ª Run tests with coverage
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  REDIS_URL: redis://localhost:6379/0
                  SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_CI }}
                  DEBUG: False
              run: |
                  cd project
                  export PYTHONPATH=$PWD
                  pytest --cov=core --cov-report=xml:coverage.xml --cov-report=html:htmlcov --cov-report=term --junitxml=test-results.xml

            - name: ğŸ“Š Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  files: ./project/coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  token: ${{ secrets.CODECOV_TOKEN }}

            - name: ğŸ” SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.organization=tcc2-lude-eric-2025-2
                      -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_django_base
                      -Dsonar.python.coverage.reportPaths=project/coverage.xml
                      -Dsonar.python.xunit.reportPath=project/test-results.xml
                      -Dsonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/static/**,**/media/**
                      -Dsonar.test.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**
                      -Dsonar.coverage.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/asgi.py,**/wsgi.py,**/manage.py

            - name: ğŸ“¤ Upload test reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-reports
                  path: |
                      project/coverage.xml
                      project/test-results.xml
                      project/bandit-report.json
                      project/safety-report.json
                      htmlcov/

    performance-test:
        name: âš¡ Performance Tests
        runs-on: ubuntu-latest
        needs: test-and-quality
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install pytest-benchmark locust

            - name: ğŸ§ª Run performance tests
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_CI }}
                  DEBUG: False
              run: |
                  cd project
                  export PYTHONPATH=$PWD
                  pytest --benchmark-only --benchmark-save=performance -v

            - name: ğŸ“¤ Upload performance reports
              uses: actions/upload-artifact@v4
              with:
                  name: performance-reports
                  path: project/.benchmarks/

    docker-build:
        name: ğŸ³ Docker Build
        runs-on: ubuntu-latest
        needs: test-and-quality

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: ğŸ”¨ Build Docker image
              run: |
                  docker build -t django-base:latest .

            - name: ğŸ§ª Test Docker image
              env:
                  DJANGO_SECRET_KEY: test-secret-key-for-ci
                  DJANGO_DEBUG: True
                  DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
              run: |
                  docker run --rm -w /app/project -e DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY -e DJANGO_DEBUG=$DJANGO_DEBUG -e DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS --entrypoint="" django-base:latest python manage.py check --settings=project.settings_test
