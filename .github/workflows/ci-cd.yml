name: ğŸš€ Unified CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    schedule:
        # Run security and dependency checks daily at 2 AM UTC
        - cron: '0 2 * * *'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
    security-events: write
    pull-requests: write

jobs:
    test-and-quality:
        name: ğŸ§ª Tests & Quality
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis:6
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install coverage pytest-cov flake8 black pip-audit bandit safety

            - name: ğŸ¨ Code formatting check
              run: |
                  cd project
                  black --check . --exclude=migrations

            - name: ğŸ” Lint with flake8
              run: |
                  cd project
                  flake8 . --exclude=migrations,venv,__pycache__ --max-line-length=88

            - name: ğŸ”’ Security audit
              run: |
                  cd project
                  # Ignorar vulnerabilidade do pip em si (ferramenta de build)
                  pip-audit --skip-editable --ignore-vuln GHSA-4xh5-x5gv-qwph || echo "âš ï¸ Security audit completed with warnings"

            - name: ğŸ” Security scan with Bandit
              run: |
                  cd project
                  # Scanear apenas cÃ³digo de produÃ§Ã£o (excluir tests, migrations)
                  bandit -r core/ -f json -o bandit-report.json --exclude core/tests,core/migrations -ll || true
                  bandit -r core/ -f txt --exclude core/tests,core/migrations -ll || echo "âš ï¸ Security scan completed with warnings"

            - name: ğŸ” Safety check
              run: |
                  cd project
                  safety check --json --output=safety-report.json || true
                  safety check || echo "âš ï¸ Safety check completed with warnings"

            - name: ğŸ§ª Run tests with coverage
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  REDIS_URL: redis://localhost:6379/0
                  SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_CI }}
                  DEBUG: False
              run: |
                  cd project
                  export PYTHONPATH=$PWD
                  pytest --cov=core --cov-report=xml:coverage.xml --cov-report=html:htmlcov --cov-report=term --junitxml=test-results.xml

            - name: ğŸ“Š Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./project/coverage.xml
                  flags: unittests
                  name: codecov-umbrella

            - name: ğŸ” SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                    args: >
                        -Dsonar.organization=luderibeiro
                        -Dsonar.projectKey=luderibeiro_django_base
                        -Dsonar.python.coverage.reportPaths=project/coverage.xml
                        -Dsonar.python.xunit.reportPath=project/test-results.xml
        
            - name: ğŸ“¤ Upload test reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-reports
                  path: |
                      project/coverage.xml
                      project/test-results.xml
                      project/bandit-report.json
                      project/safety-report.json
                      htmlcov/

    performance-test:
        name: âš¡ Performance Tests
        runs-on: ubuntu-latest
        needs: test-and-quality
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        services:
            postgres:
                image: postgres:13
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install pytest-benchmark locust

            - name: ğŸ§ª Run performance tests
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_CI }}
                  DEBUG: False
              run: |
                  cd project
                  export PYTHONPATH=$PWD
                  pytest --benchmark-only --benchmark-save=performance -v

            - name: ğŸ“¤ Upload performance reports
              uses: actions/upload-artifact@v4
              with:
                  name: performance-reports
                  path: project/.benchmarks/

    docker-build:
        name: ğŸ³ Docker Build
        runs-on: ubuntu-latest
        needs: test-and-quality

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: ğŸ”¨ Build Docker image
              run: |
                  docker build -t django-base:latest .

            - name: ğŸ§ª Test Docker image
              env:
                  DJANGO_SECRET_KEY: test-secret-key-for-ci
                  DJANGO_DEBUG: True
                  DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
              run: |
                  docker run --rm -w /app/project -e DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY -e DJANGO_DEBUG=$DJANGO_DEBUG -e DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS --entrypoint="" django-base:latest python manage.py check --settings=project.settings_test

    dependency-check:
        name: ğŸ“¦ Dependency Check
        runs-on: ubuntu-latest
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r project/requirements.txt
                  pip install pip-audit safety

            - name: ğŸ” Check for outdated packages
              run: |
                  cd project
                  pip list --outdated --format=json > outdated_packages.json
                  echo "Outdated packages found:"
                  cat outdated_packages.json

            - name: ğŸ”’ Security audit
              run: |
                  cd project
                  # Ignorar vulnerabilidade do pip em si (ferramenta de build)
                  pip-audit --format=json --output=audit_report.json --ignore-vuln GHSA-4xh5-x5gv-qwph || echo "[]" > audit_report.json
                  safety check --json --output=safety_report.json || echo "[]" > safety_report.json

            - name: ğŸ“Š Generate dependency report
              run: |
                  python -c "
                  import json
                  import os

                  # Read outdated packages
                  with open('project/outdated_packages.json', 'r') as f:
                      outdated = json.load(f)

                  # Read audit report
                  with open('project/audit_report.json', 'r') as f:
                      audit = json.load(f)

                  # Read safety report
                  with open('project/safety_report.json', 'r') as f:
                      safety = json.load(f)

                  # Generate summary
                  summary = {
                      'outdated_count': len(outdated),
                      'vulnerabilities': len(audit.get('vulnerabilities', [])),
                      'safety_issues': len(safety.get('vulnerabilities', [])),
                      'timestamp': os.popen('date -u +%Y-%m-%dT%H:%M:%SZ').read().strip()
                  }

                  with open('dependency_summary.json', 'w') as f:
                      json.dump(summary, f, indent=2)

                  print('Dependency Summary:')
                  print(json.dumps(summary, indent=2))
                  "

            - name: ğŸ“¤ Upload dependency reports
              uses: actions/upload-artifact@v4
              with:
                  name: dependency-reports
                  path: |
                      project/outdated_packages.json
                      project/audit_report.json
                      project/safety_report.json
                      dependency_summary.json

            - name: ğŸš¨ Create issue if vulnerabilities found
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const summary = JSON.parse(fs.readFileSync('dependency_summary.json', 'utf8'));

                      if (summary.vulnerabilities > 0 || summary.safety_issues > 0) {
                          await github.rest.issues.create({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              title: `ğŸš¨ Security vulnerabilities detected in dependencies`,
                              body: `## Security Alert

                              **Vulnerabilities found:**
                              - pip-audit: ${summary.vulnerabilities} issues
                              - safety: ${summary.safety_issues} issues

                              **Outdated packages:** ${summary.outdated_count}

                              Please review and update dependencies to resolve security issues.

                              Generated on: ${summary.timestamp}`,
                              labels: ['security', 'dependencies', 'urgent']
                          });
                      }

    docs-deploy:
        name: ğŸ“š Deploy Documentation
        runs-on: ubuntu-latest
        needs: test-and-quality
        if: github.ref == 'refs/heads/main'

        steps:
            - name: ğŸ“¥ Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: ğŸ“¦ Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install mkdocs mkdocs-material pymdown-extensions

            - name: ğŸš€ Deploy to GitHub Pages
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  mkdocs gh-deploy --force
