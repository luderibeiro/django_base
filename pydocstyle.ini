[pydocstyle]
# Configuração do pydocstyle para o projeto Django Base
# Ignora migrações, __init__.py e outros arquivos gerados automaticamente

# Ignorar códigos específicos
ignore = D100,D101,D104,D105,D102,D103,D107

# Ignorar arquivos específicos
match = (?!.*migrations)(?!.*tests).*\.py$
match-dir = (?!.*migrations)(?!.*tests).*

# Configurações específicas
# D100: Missing docstring in public module
# D101: Missing docstring in public class  
# D104: Missing docstring in public package
# D105: Missing docstring in magic method
